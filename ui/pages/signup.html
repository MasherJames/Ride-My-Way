<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/shared.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <title>Rider</title>
</head>

<body>
    <section class="signup_section">
        <h1 class="sign_up_heading">Create an account, offer rides or request for a ride</h1>
        <form action="#" method="" class="signup__form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your Full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your Password" required>
            <label for="repeatpassword">Repeat Password</label>
            <input type="password" id="repeatpassword" placeholder="Repeat Password" required>
            <input type="button" value="Driver Sign Up">
            <input type="button" value="Passenger Sign Up">
            <p>Already have an account? login
                <a href="login.html">here</a>
            </p>
        </form>
    </section>
    <footer>
        <p id="app_info">Ride-my App is a carpooling application that provides
            <br> drivers with the ability to create ride offers and
            <br>passengers to join available ride offers</p>
        <div id="copyright">
            &copy; Copyright 2018. Ride My Way
            <p>by James</p>
        </div>
        <nav id="social_media">
            <h3 id="footer_nav__header">Talk to us</h3>
            <ul id="footer_links_container">
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-twitter"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>

</html>
