<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/shared.css">
    <link rel="stylesheet" href="../static/css/add-ride-offer.css">
    <title>Rider</title>
</head>

<body>
    <section>
        <a href="../index.html" class="nav-offer home-page">home</a>
        <a href="driver-profile.html" class="nav-offer user-profile">profile</a>
        <h1 class="make-offer__heading">Make a new ride offer</h1>
        <form action="#" class="offer-ride__form">
            <label for="name">Drivers' Name</label>
            <input type="text" id="name" placeholder="Enter your name here" required>
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Enter the destination" required>
            <label for="capacity">Number of seats</label>
            <input type="number" id="capacity" min="1" placeholder="Number of seats available" required>
            <label for="datetime">Date and time</label>
            <input id="datetime" type="datetime-local" placeholder="Enter date and time" required>
            <button>create offer</button>
        </form>
    </section>
    <footer>
        <p id="app_info">Ride-my App is a carpooling application that provides
            <br> drivers with the ability to create ride offers and
            <br>passengers to join available ride offers</p>
        <div id="copyright">
            &copy; Copyright 2018. Ride My Way
            <p>by James</p>
        </div>
        <nav id="social_media">
            <h3 id="footer_nav__header">Talk to us</h3>
            <ul id="footer_links_container">
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-facebook"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-linkedin"></ion-icon>
                    </a>
                </li>
                <li>
                    <a href="#" class="social_links">
                        <ion-icon class="icons" name="logo-twitter"></ion-icon>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>

</body>

</html>
